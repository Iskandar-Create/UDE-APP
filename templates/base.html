<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="topbar-title">Student Hub</div>
    <div class="topbar-subtitle">Connect, Share, Collaborate</div>
  </header>

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <nav class="bottom-nav">
    <a href="{{ url_for('forum') }}" class="nav-item {% if request.endpoint == 'forum' %}nav-active{% endif %}">
      <span class="nav-label">Forum</span>
    </a>
    <a href="{{ url_for('calendar') }}" class="nav-item {% if request.endpoint == 'calendar' %}nav-active{% endif %}">
      <span class="nav-label">Calendar</span>
    </a>
    <a href="{{ url_for('notes_page') }}" class="nav-item {% if request.endpoint == 'notes_page' %}nav-active{% endif %}">
      <span class="nav-label">Notes</span>
    </a>
    <li class="nav-item">
      <a class="nav-link" href="/lms">(SIT)xSiTe LMS</a>
    </li>
  </nav>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<section class="action-bar">
  <button class="primary-button" id="open-note-form-btn">+ New Note</button>
</section>

<section class="new-post-panel" id="new-note-panel">
  <form method="post" class="new-post-form">
    <div class="field-row">
      <input name="title" placeholder="Note title" required />
      <input name="course" placeholder="Course (e.g. Calculus II)" />
    </div>
    <textarea name="content" rows="4" placeholder="Note content..." required></textarea>
    <div class="field-row">
      <select name="color">
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="button" class="secondary-button" id="cancel-note-btn">Cancel</button>
      <button type="submit" class="primary-button">Save</button>
    </div>
  </form>
</section>

<section class="notes-grid">
  {% for note in notes %}
  <article class="note-card note-{{ note.color }}">
    <header class="note-header">
      <div class="note-title">{{ note.title }}</div>
      <div class="note-course">{{ note.course }}</div>
    </header>
    <pre class="note-body">{{ note.content }}</pre>
    <footer class="note-footer">
      <span class="note-date">{{ note.date }}</span>
    </footer>
  </article>
  {% else %}
  <p class="empty-text">No notes yet. Create one above.</p>
  {% endfor %}
</section>
{% endblock %}
